<div class="mo-wb-comps-tab w-100 mo-wb-h-50px align-items-center d-flex mo-wb-border-bottom-general">
          
  <div class="mo-wb-comps-tab-item d-flex h-100 align-items-center justify-content-center position-relative mo-wb-cursor-pointer"
    [ngClass]="{'tabed': state === 'REGULAR'}"
    (click)="handleOnTabClick('REGULAR');">
    <div class="mo-wb-font-head-3s title">{{'Bình thường' | translate}}</div>
    <div *ngIf="state === 'REGULAR'" class="mo-wb-comps-tab-item-divider position-absolute mo-wb-bottom-0 w-50"></div>
  </div>

  <div class="mo-wb-comps-tab-item h-100  d-flex align-items-center justify-content-center position-relative mo-wb-cursor-pointer"
    [ngClass]="{'tabed': state === 'HOVER'}"
    (click)="handleOnTabClick('HOVER');">
    <div class="mo-wb-font-head-3s title">{{'Di chuột' | translate}}</div>
    <div *ngIf="state === 'HOVER'" class="mo-wb-comps-tab-item-divider position-absolute mo-wb-bottom-0 w-50"></div>
  </div>

</div>

<div *ngIf="state === 'REGULAR'">
  <mo-wb-landing-editor-inspector-design-elements-background
    [state]="state">
  </mo-wb-landing-editor-inspector-design-elements-background>

  <mo-wb-landing-editor-inspector-design-elements-border
    [state]="state">
  </mo-wb-landing-editor-inspector-design-elements-border>

  <mo-wb-landing-editor-inspector-design-elements-border_radius
    [state]="state"
    [isOpen]="false">
  </mo-wb-landing-editor-inspector-design-elements-border_radius>

  <mo-wb-landing-editor-inspector-design-elements-shadow
    [state]="state"
    [isOpen]="false">
  </mo-wb-landing-editor-inspector-design-elements-shadow>

  <mo-wb-landing-editor-inspector-design-elements-text
    [state]="state"
    [isOpen]="false"
    [textClass]="'mo-button-text'"
    [selectorAdd]="' .mo-button-text'">
  </mo-wb-landing-editor-inspector-design-elements-text>

  <mo-wb-landing-editor-inspector-design-elements-padding
    [state]="state"
    [isOpen]="false">

  </mo-wb-landing-editor-inspector-design-elements-padding>
</div>

<div *ngIf="state === 'HOVER'">

  <mo-wb-landing-editor-inspector-design-elements-background
    [state]="state"
    [selectorAdd]="selectorAddHover">
  </mo-wb-landing-editor-inspector-design-elements-background>

  <mo-wb-landing-editor-inspector-design-elements-text
    [state]="state"
    [textClass]="'mo-button-text'"
    [selectorAddRegular]="' .mo-button-text'"
    [selectorAdd]="selectorAddTextHover">
  </mo-wb-landing-editor-inspector-design-elements-text>
  
</div>
