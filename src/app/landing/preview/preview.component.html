<div class="mo-wb-landing-preview position-fixed"
  [style.zIndex]="zIndex"
  [style.display]="isOpen ? 'block' : 'none'">

  <mo-wb-landing-preview-toolbar
    #toolbarRef
    [selectedPageId]="selectedPageId"
    [landingPage]="landingPage"
    [canvasEl]="canvasEl"
    (onBack)="handleOnBack();"
    (onSelectedItemChanged)="handleOnSelectedDeviceChanged($event);"
    (onSelectedPageChanged)="handleOnSelectedPageChanged($event);">

  </mo-wb-landing-preview-toolbar>
  
  <div class="mo-wb-landing-preview-content mo-wb-bg-color-light">
    <div class="h-100 mo-wb-overflow-x-auto w-100">
      <div #content
        class="mo-wb-pl-10px mo-wb-pr-10px mo-wb-pt-20px mo-wb-pb-20px h-100 mo-wb-min-width-100vw position-relative">
        
        <div *ngIf="selectedDevice && selectedDevice.id !== 'all' && selectedDevice.max"
          class="mo-wb-breakpoint-screen none-selection mo-wb-calc-h-40px position-absolute mo-wb-z-index-5 mo-wb-bg-e6e8ed" 
          [style.width]="selectedDevice.max + 'px'">
          <div class="position-relative w-100 h-100">
            <div class="mo-wb-breakpoint-screen-text d-flex position-absolute align-items-center justify-content-center">
              <i class="mo-icn-tablet_view mo-wb-mr-8px mo-wb-font-size-20px"></i>
              <div class="mo-wb-font-head-4s mo-wb-mr-4px">{{selectedDevice.breakPointName | translate}}</div>
              <div class="mo-wb-font-head-4">({{selectedDevice.max}} px trở xuống)</div>
            </div>
          </div>
        </div>

        <div class="h-100 position-relative mo-wb-z-index-10 justify-content-center d-flex position-relative" style="margin:auto;" 
          [style.width]="canvasWidth +'px'">
          <mo-wb-landing-preview-drag
            [zIndex]="50"
            (onWidthValueChanged)="handleOnDragWidthChanged($event)">
          </mo-wb-landing-preview-drag>
          <div #canvasEl 
            style=" box-shadow: 0 2px 10px 1px rgba(51, 51, 51, 0.1); width: calc(100% - 72px); z-index: 100;"
            class="h-100 position-relative">
            <mo-wb-landing-preview-iframe
              [landingPage]="landingPage"
              [page]="selectedPage">
            </mo-wb-landing-preview-iframe>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
