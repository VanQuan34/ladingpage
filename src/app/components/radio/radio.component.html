<div [class]="'mo-wb-radio ' + classInclude"
  [class.mo-wb-cursor-pointer]="!clickExactly"
  (click)="handleOnClick($event,true)">
  <div [class]="'mo-wb-radio-type-' + classRadio +' ' +classIncludeRadio"
    [ngClass]="[active ? 'mo-icn-radio-check' : 'mo-icn-radio',
    disable ? 'mo-wb-disable mo-wb-pointer-events-none' : '']"
    (click)="handleOnClick($event,false)">
  </div>
  <mo-wb-components-tooltip *ngIf="label"
    [type]="'text'"
    [hasTooltip]="hasTooltip"
    [classInclude]="'mo-wb-label ' + classLabelInclude + (readonly ? ' mo-wb-readonly ' : '') + (disable ? ' ': ' mo-wb-cursor-pointer ') + (disableText ? ' mo-wb-disable mo-wb-pointer-events-none ': '')"
    [innerHTML]="label | translate"
    (click)="handleOnClick($event,false)">
  </mo-wb-components-tooltip>
  <mo-wb-components-tooltip *ngIf="tooltip"
    [content]="tooltip.content"
    [width]="tooltip.width"
    [classInclude]="'mo-wb-ml-8px ' + tooltip.iconClass"
    [direction]="tooltip.direction">
  </mo-wb-components-tooltip>
</div>
